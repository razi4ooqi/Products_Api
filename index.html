<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- external css -->
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-mobile-screen mx-3"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5 py-2">
            <li class="nav-item">
              <a class="nav-link active" href="#">Sign Up</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <div class="backbox">
        <div class="loginMsg">
          <div class="textcontent">
            <p class="title">Don't have an account?</p>
            <p>Sign up to save all your graph.</p>
            <button id="switch1">Sign Up</button>
          </div>
        </div>
        <div class="signupMsg visibility">
          <div class="textcontent">
            <p class="title">Have an account?</p>
            <p>Log in to see all your collection.</p>
            <button id="switch2">LOG IN</button>
          </div>
        </div>
      </div>
      <!-- backbox -->

      <div class="frontbox">
        <div class="login">
          <h2>LOG IN</h2>
          <div class="inputbox">
            <input id="user_email" type="text" name="email" placeholder="  EMAIL">
            <input id="user_password" type="password" name="password" placeholder="  PASSWORD">
          </div>
          <p>FORGET PASSWORD?</p>
          <button onclick="dashBoard()">LOG IN</button>
        </div>

        <div class="signup hide">
          <h2>SIGN UP</h2>
          <div class="inputbox">
            <input id="name" type="text" name="fullname" placeholder="  FULLNAME">
            <input id="email" type="text" name="email" placeholder="  EMAIL">
            <input id="password" type="password" name="password" placeholder="  PASSWORD">
          </div>
          <button onclick="register()">SIGN UP</button>
        </div>

      </div>
      <!-- frontbox -->
    </div>

  </main>

  <script>

    function register() {

      let name = document.getElementById("name");
      let email = document.getElementById("email");
      let password = document.getElementById("password");

      if (name == "" || email == "" || password == "") {
        Swal.fire("Please Enter All Fields")
      } else {
        localStorage.setItem('name', name.value);
        localStorage.setItem('email', email.value);
        localStorage.setItem('password', password.value);
        Swal.fire("Please Log In Now")
      }
    }

    function dashBoard() {
      let email = document.getElementById("user_email").value;
      let password = document.getElementById("user_password").value;

      let localEmail = localStorage.getItem('email');
      let localPass = localStorage.getItem('password');

      if (email == localEmail && password == localPass) {
        location.href = './products.html'
      } else {
        Swal.fire("Email or password did not match!")
      }
    }

  </script>

</body>

<!-- jquery link -->
<script src="./jquery/jquery-3.7.1.min.js"></script>
<!-- sweet alert link -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- bootstrap js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- external js -->
<script src="./js/signup.js"></script>

</html>
